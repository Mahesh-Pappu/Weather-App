<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="30x10" href="favicon.png">
</head>

<body>
    <form id="form">
        <input type="text" placeholder="Enter place" id="value">
        <button type="submit">Get Weather</button>
    </form>
    <br>
    <div id="container" style="visibility: hidden;">
        <h1 id="place">Vijayawada</h1>
        <h1 id="temp"> 47 C</h1>
        <h2 id="humidity">Humidity : 50%</h2>
        <h2 id="sky"> Clear</h2>
        <h2 id="emoji">☀️</h2>
    </div>
    <script src="index.js"></script>
</body>

</html>
